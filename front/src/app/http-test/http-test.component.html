<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>http-test works!</mat-card-title>
    <mat-card-subtitle>Test</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

      
      <ul class="records">
        <li *ngFor="let item of records$ | async">
          
          {{item | json }}
        </li>
      </ul>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
