<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
  <div flex-gt-sm="60">

    <div layout="row">
      <div flex="33" layout="column">
        <mat-card >
          <mat-card-title>Calculator BTC ~ {{tickerBTC.USD.last}}</mat-card-title>
          <mat-card-subtitle>Посчитайте</mat-card-subtitle>
          <mat-divider></mat-divider>


          <form (ngSubmit)="onSubmit()" class="app-form" [formGroup]="calculator">
            <mat-form-field>
              <input matInput placeholder="BTC" formControlName="btc" required="" (keyup)="getUSD()" pattern="^[0-9]+(\.|,)?[0-9]+$">

            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="GET" formControlName="amount" readonly="">
            </mat-form-field>



            <mat-card-actions>
              <button mat-button class="mat-primary" submit>Submit</button>
            </mat-card-actions>
          </form>
        </mat-card>

      </div>


    </div>
  </div>

</div>
