<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
  <div flex-gt-sm="60">

    <div layout="row">
      <div flex="33" layout="column">

        <app-calculator *ngIf="step==1" (onSuccess)="goToRegistration()"></app-calculator>
        <app-registration *ngIf="step==2" (onSuccess)="getQr()"></app-registration>

        <app-deposit *ngIf="step==3" [btc]="deposit.btc" (onTimeout)="depoistTimeout()"></app-deposit>
      </div>


    </div>
  </div>

</div>
