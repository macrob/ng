<mat-card>
  <mat-card-title *ngIf="tickerBTC">Calculator BTC ~ {{tickerBTC.USD.last}}</mat-card-title>
  <mat-card-subtitle>Посчитайте</mat-card-subtitle>
  <mat-divider></mat-divider>


  <form (ngSubmit)="onSubmit()" class="app-form" [formGroup]="calculator">
    <mat-form-field>
      <input matInput placeholder="BTC" formControlName="btc" required="" (keyup)="getUSD()" pattern="^[0-9]+(\.|,)?[0-9]*$">

    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Credit" formControlName="amount" readonly="">
    </mat-form-field>



    <mat-card-actions>
      <button mat-button class="mat-primary" [disabled]="calculator.invalid">Get Credit</button>
    </mat-card-actions>
  </form>
</mat-card>
