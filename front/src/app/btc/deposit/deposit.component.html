<mat-card *ngIf="request">
  <mat-card-title>Send BTC</mat-card-title>
  <mat-divider></mat-divider>

  <form>


    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Adddress" readonly="" [value]="request.address">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Amount" readonly="" [value]="request.amount">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Wait for payment" readonly="" [value]="counter">
        </mat-form-field>
      </mat-list-item>

    </mat-list>

  <mat-divider></mat-divider>
        <qr-code [value]="request.URI" [size]="150"></qr-code>
  </form>
</mat-card>
